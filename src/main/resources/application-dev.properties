dotenv.enabled=true
dotenv.priority=high
spring.jackson.mapper.accept-case-insensitive-enums=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=${ESPGM_SPRING_DATASOURCE_URL}
spring.datasource.username=${ESPGM_SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${ESPGM_SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.open-in-view=false

### Gestion d'email (https://myaccount.google.com/apppasswords) ###
spring.mail.host=${ESPGM_SPRING_MAIL_HOST}
spring.mail.port=${ESPGM_SPRING_MAIL_PORT}
spring.mail.username=${ESPGM_SPRING_MAIL_USERNAME}
spring.mail.password=${ESPGM_SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

