### Security config ###
# commande pour generer un secret: openssl rand -base64 64
jwt.secret=${GESEM_AUTH_JWT_SECRET_DEV}
jwt.access-token-expiration-ms=86400000
jwt.refresh-token-expiration-ms=2592000000

### Integration de Swagger ###
# Specify the path of the OpenAPI documentation
springdoc.api-docs.path=/api-docs

# Specify the path of the Swagger UI
springdoc.swagger-ui.path=/swagger-ui.html

# Enable or disable Swagger UI
springdoc.swagger-ui.enabled=true

### App Values ###
app.otp-code.expiration-min=30

### Gestion des identifiant  de compte par defaut ###
espgm.gesem.default.username=${GESEM_DEFAULT_USERNAME}
espgm.gesem.default.password=${GESEM_DEFAULT_PASSWORD}
espgm.gesem.default.email=${GESEM_DEFAULT_EMAIL}